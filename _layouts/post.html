---
layout: default
---
<article class="post-content">
  <header class="post-header">
    <h1>{{ page.title }}</h1>
    <p class="post-meta">
      <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%B %d, %Y" }}</time>
      {% if page.author %} â€¢ {{ page.author }}{% endif %}
    </p>
  </header>

  {{ content }}

  {% if page.tags.size > 0 %}
  <div class="post-tags">
    <strong>Tags:</strong>
    {% for tag in page.tags %}
      <span class="tag">{{ tag }}</span>
    {% endfor %}
  </div>
  {% endif %}
</article>
