<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page non trouvée (404) - C5IN</title>
    <meta name="author" content="{{ site.author.name }}">

    <link rel="icon" href="/assets/img/logo/logo2.png" type="image/x-icon">
    <!-- <link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/images/apple-touch-icon.png' | relative_url }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ '/assets/images/favicon-32x32.png' | relative_url }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ '/assets/images/favicon-16x16.png' | relative_url }}"> -->

    <!-- Stylesheets -->
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="/assets/css/main.css" />

    <style>
        body, html {
            height: 100%;
        }
        .page-404-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh; /* Prend au moins toute la hauteur de la fenêtre */
            text-align: center;
            padding: 20px;
            background-color: #f8f9fa; /* Un fond clair pour la page 404 */
        }
        .error-code {
            font-size: 8rem; /* Très grand */
            font-weight: 700;
            color: var(--primary-blue);
            line-height: 1;
            margin-bottom: 0;
            text-shadow: 2px 2px 0px rgba(255,255,255,0.7), 4px 4px 0px rgba(0,0,0,0.1);
        }
        .error-message {
            font-size: 2rem;
            font-weight: 500;
            color: var(--text-dark);
            margin-top: 0;
            margin-bottom: 20px;
        }
        .error-description {
            font-size: 1.1rem;
            color: #555;
            max-width: 600px;
            margin-bottom: 30px;
        }
        .error-actions .btn {
            margin: 0 10px 10px 10px;
            min-width: 180px; /* Pour que les boutons aient une taille similaire */
        }
        .error-icon { /* Optionnel: une icône illustrative */
            font-size: 5rem;
            color: var(--accent-yellow);
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Si vous avez un footer, vous voudrez peut-être le masquer ou le styliser différemment ici */
        /* Pour cet exemple, on suppose que le footer n'est pas affiché ou est minime */
        .footer-404 {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 0.9rem;
            color: #777;
        }
        .footer-404 a {
            color: var(--primary-blue);
            text-decoration: none;
        }
         .footer-404 a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <!-- Il n'est généralement pas nécessaire d'avoir la navbar complète sur une page 404, -->
    <!-- mais vous pouvez l'ajouter si vous le souhaitez. Pour un look plus épuré, on peut l'omettre. -->
    <!-- Si vous l'ajoutez, assurez-vous que les liens sont corrects. -->

    <div class="page-404-wrapper">
        <div class="container">
            <!-- Icône optionnelle -->
            <!-- <i class="fas fa-exclamation-triangle error-icon"></i> -->
            <!-- Ou une autre icône comme : -->
            <i class="fas fa-map-signs error-icon"></i>
            <!-- <i class="far fa-compass error-icon"></i> -->


            <h1 class="error-code">404</h1>
            <h2 class="error-message">Oups ! Page non trouvée.</h2>
            <p class="error-description">
                Désolé, la page que vous recherchez semble s'être égarée dans le vaste univers du web.
                Peut-être que le lien est incorrect, que la page a été déplacée ou supprimée.
            </p>

            <div class="error-actions">
                <a href="/" class="btn btn-primary btn-lg">
                    <i class="fas fa-home me-2"></i>Retour à l'Accueil
                </a>
                <a href="/contact" class="btn btn-outline-secondary btn-lg">
                    <i class="fas fa-envelope me-2"></i>Nous Contacter
                </a>
                <!-- Optionnel: Ajouter un champ de recherche si pertinent pour votre site -->
                <!--
                <form action="/recherche" method="get" class="mt-4">
                    <div class="input-group input-group-lg" style="max-width: 400px; margin: auto;">
                        <input type="search" name="q" class="form-control" placeholder="Rechercher sur le site..." aria-label="Rechercher">
                        <button class="btn btn-success" type="submit"><i class="fas fa-search"></i></button>
                    </div>
                </form>
                -->
            </div>

            <div class="mt-5">
                <img src="/assets/img/logo/logo1.png" alt="C5IN Logo" width="100"> <!-- Votre logo -->
            </div>
        </div>
    </div>

    <!-- Un footer minimal pour la page 404 -->
    <div class="footer-404">
        © <script>document.write(new Date().getFullYear())</script> C5IN. Tous droits réservés. | <a href="/">Retour au site</a>
    </div>

    <!-- Pas besoin de script.js généralement, sauf si votre footer l'exige ou pour des animations complexes -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script> -->
    <!-- <script src="script.js"></script> -->
</body>
</html>
