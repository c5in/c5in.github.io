# .github/workflows/deploy.yml

name: Build and Deploy Jekyll site to GitHub Pages

on:
  # Runs on pushes targeting the default branch (usually main or master)
  push:
    branches:
      - main # Or master, or your default branch

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1' # Choose a Ruby version compatible with GitHub Pages and your theme
          bundler-cache: true # runs 'bundle install' and caches installed gems automatically
      
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
        # If your site is in a subdirectory (e.g. /docs for a project site), uncomment and set source
        # with:
        #   static_site_generator_source_path: "docs" 
        #   static_site_generator: jekyll

      - name: Build with Jekyll
        # Outputs the site to './_site'
        # Uses the JEKYLL_ENV environment variable to set the build environment
        run: bundle exec jekyll build --source . --destination ./_site ${{ steps.pages.outputs.base_path }}
        env:
          JEKYLL_ENV: production
      
      - name: Upload artifact
        # Automatically uploads an artifact from the './_site' directory by default
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4