
 <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="{{'/' | relative_url }}">
                <img src="/assets/img/logo/logo1.png" alt="C5IN Logo" width="70" height="40" class="d-inline-block align-text-top">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    
                    {% for item in site.data.navigation %}
                      <li class="nav-item"><a href="{{ item.link | relative_url }}" class="nav-link" {% if page.url == item.link %}class="active"{% endif %}>{{ item.name }}</a></li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </nav>
