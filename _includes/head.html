<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

<link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
<link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
{% if site.plugins contains "jekyll-feed" %}<link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ '/feed.xml' | absolute_url }}">{% endif %}
<!-- Add favicon links here -->
<!-- <link rel="icon" href="{{ '/assets/images/favicon.png' | relative_url }}" type="image/png"> -->

{% if site.plugins contains "jekyll-seo-tag" %}
  {% seo %}
{% endif %}
