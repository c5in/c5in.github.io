
{% for member in  site.members %}

<div class="col-md-6 col-lg-4 col-xl-3">
    <div class="member-profile-card">
        {% if member.image %}
            <div class="member-image">
                <img src="{{ member.image | prepend: site.members_config.defaults.image_path }}" alt="{{ member.name }}" class="member-photo">
            </div>
        {% else %}
            <div class="member-image">
                <img src="{{ site.members_config.defaults.placeholder }}{{member.abreviation}}" alt="{{ member.name }}" class="member-photo">
            </div>
        {% endif %}
       
        <h3 class="member-name">{{ member.name}}</h3>
        <p class="member-title">{{ member.role }}</p>
        <p class="member-bio">{{member.excerpt}}</p>
        <div class="member-social-links">
            {% for social in member.socials %}
                <a href="{{ social.url | relative_url }}" target="_blank" title="{{ social.title }}"><i class="{{ social.icon }}"></i></a>
            {% endfor %}
            <a href="{{ member.url | relative_url }}" title="Profil de recherche"><i class="fas fa-flask"></i></a>
        </div>
    </div>
</div>

{% endfor %}
