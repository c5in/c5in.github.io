<!--===== TEAM AREA STARTS =======-->
<div class="team1-section-area sp1">
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div class="team-header space-margin60 heading2">
                    <!-- <h5 data-aos="fade-left" data-aos-duration="800">our 10+ event speakers</h5> -->
                    <div class="space16"></div>
                    <h2 class="text-anime-style-3">Permanent Team</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="team-slider-area owl-carousel">
                    {% for member in site.data.team %}
                        <div class="team-widget-boxarea">
                            <div class="img1 image-anime">
                                <img src="{{ member.image | prepend: '/assets/img/all-images/team/' }}" alt="{{ member.name }}" />
                                <ul>
                                    {% for social in member.socials %}
                                        <li>
                                            <a href="{{ social.url | relative_url }}" target="_blank"><i class="fa-brands {{ social.icon }}"></i></a>
                                        </li>
                                    {% endfor %}
                                       
                                </ul>
                            </div>
                            <div class="space20"></div>
                            <div class="text-area">
                                <a href="">{{ member.name }}</a>
                                <div class="space16"></div>
                                <p>{{ member.title }}</p>
                            </div>
                        </div>
                    {% endfor %}

                    
                </div>
            </div>
        </div>
    </div>
</div>
<!--===== TEAM AREA ENDS =======-->
