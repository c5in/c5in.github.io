<article class="card publication-card">
  <h3><a href="{{ item.url | relative_url }}">{{ item.title }}</a></h3>
  <p class="card-meta">
    {% if item.authors %}By {{ item.authors | join: ", " }}<br>{% endif %}
    Published: <time datetime="{{ item.date | date_to_xmlschema }}">{{ item.date | date: "%B %d, %Y" }}</time>
  </p>
  <p>{{ item.excerpt | default: item.content | strip_html | truncatewords: 25 }}</p>
  <a href="{{ item.url | relative_url }}" class="read-more">Read More â†’</a>
</article>
